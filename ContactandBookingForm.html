<button>
<h2>Here is where you can book tickets online, please type your concert and venue into the message box</h2>
</button>

<div class="col-md-6">
              <form class="form-horizontal text-center">
                <div class="form-group">
                  <label class="control-label col-md-2" for="name">Your Name:</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2" for="email">Your Email:</label>
                  <div class="col-md-8">
                    <input type="text" class="form-control" id="email" placeholder="Your Email Address" required>
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-md-2" for="phone">Your Phone Number:</label>
                        <div class="col-md-8">
                    <input type="text" class="form-control" id="phone" placeholder="Your Phone Number">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2" for="message">message:</label>
                  <div class="col-md-8">
                    <textarea class="form-control" id="message" placeholder="Please enter concert here!" rows="5"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-2">
                    <div class="checkbox">
                      <label><input type="checkbox">Subscribe to our Newsletter? Please tick the box.</label>
                    </div><br>
                    <label><input type="submit" class="btn col-md-offset-6 btn-lg btn-default" id="sbmt"><i class="fa fa-paper-plane"></i></label>
                  </div>
                </div>
              </form>
            </div>

        </div>
    </div>
